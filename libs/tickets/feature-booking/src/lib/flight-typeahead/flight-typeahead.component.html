<div class="card">
  <div class="card-header">
    <h2 class="card-title">Flight Typeahead</h2>
  </div>

  <div class="card-body">
    <div class="control-group">
      <label>City</label>
      <input [formControl]="control" class="form-control" />
    </div>

    @if (loading) {
      <div>Loading ...</div>
    }
  </div>
</div>

@let flights = flights$ | async;
@let flightsCount = flights?.length;

@if (flightsCount) {
  <div class="card">
   <div class="card-body">
      <table class="table table-condensed">
        @for (f of flights; track f.id) {
          <tr>
            <td>
              <span class="badge badge-pill badge-info">
                {{ f.id }}
              </span>
            </td>
            <td>{{ f.from }}</td>
            <td>{{ f.to }}</td>
            <td>{{ f.date | date : "dd.MM.yyyy HH:mm" }}</td>
          </tr>
        }
     </table>
   </div>
  </div>
}
